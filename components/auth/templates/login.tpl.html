<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <div class="error-msg text-center" ng-if="authCtrl.showError">
                {{authCtrl.authErrorMsg}}
            </div>

            <form name="signinForm" class="form-signin" novalidate>
                <input type="hidden" ng-value="authType.isLogin = true">
                <input name="identifier"
                       type="text"
                       class="form-control"
                       placeholder="Email or User Name"
                       ng-model="user_credentials.identifier"
                       ng-focus="authCtrl.showError = false"
                       required>
                <div class="valid-errors" ng-messages="signinForm.identifier.$error" ng-if="signinForm.identifier.$touched">
                    <p ng-message="required">This field is required!</p>
                </div>

                <input name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       ng-model="user_credentials.password"
                       ng-minlength="6"
                       ng-focus="authCtrl.showError = false"
                       required>
                <div class="valid-errors" ng-messages="signinForm.password.$error" ng-if="signinForm.password.$touched">
                    <p ng-message="minlength">Your password is too short.</p>
                    <p ng-message="required">This field is required!</p>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-signin"
                        type="submit"
                        ng-disabled="signinForm.$invalid"
                        ng-click="authCtrl.authSubmit(user_credentials, authType)">

                    Sign in
                </button>
            </form><!-- /form -->
            <!--<a href="#" class="forgot-password">-->
            <!--Forgot the password?-->
            <!--</a>-->
            <div class="bottom text-center">
                New here? <a class="forgot-password" ui-sref="register"><b>Sign Up</b></a>
            </div>
        </div><!-- /card-container -->
    </div>
</div>
